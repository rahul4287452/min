<html>
  	<head>
		<title> Minimum number finder </title>
		<style> 
			*{font-size:50px;font-family:Cambria;}
			body{background-color:azure;}
		</style> 
  	</head>
	<body>
	 	<center>
	   		<h1> Minimum number finder </h1>

	   		<form onsubmit="find()">
	   			<input type="number" step="any" id="num1" placeholder="Enter first number" />
				<br><br>
	   			<input type="number" step="any" id="num2" placeholder="Enter second number" />
	    			<br><br>

	   			<input type ="submit" value="M1"/> 
	   			<input type ="submit" value="M2"/>
	   			<input type ="submit" value="M3"/>
			</form>
	
	   		<h2 id="msg"/>
	
			<script>
				function find()
					{
					event.preventDefault();
					let num1= document.getElementById("num1");
					let num2= document.getElementById("num2");
					let msg= document.getElementById("msg");
					let action=document.activeElement.value;

					if (num1.value ==="")
						{
						alert("You did not enter first number")
						msg.innerHTML="";
						num1.focus();
						return;
						}
					if (num2.value ==="")
						{
						alert("You did not enter second number")
						msg.innerHTML="";
						num2.focus();
						return;
						}
					let n1=parseFloat(num1.value);
					let n2=parseFloat(num2.value);
					if (action === "M1")
						{	
						let ans = n1<n2 ? "min "+n1:"min "+n2;

	  					msg.innerHTML= "M1 ==> "+ans;
						}
					else if(action === "M2")
						{	
						let ans= "";
					       	if(n1<n2)
						ans="min "+n1;
						else 
						ans="min "+n2;

	  					msg.innerHTML="M2 ==> "+ans;
						}
					else if(action === "M3")
						{  
          					let minimum = n1 < n2 ? 1 : 2;
          					switch (minimum) 
							{
            						case 1:
              							ans = "min " + n1;
              							break;
            						case 2:
              							ans = "min " + n2;
              							break;
          						}
          					msg.innerHTML = "M3 ==> " + ans;
        					}
      					}
    			</script> 
  		</center>
	</body>
</html>
